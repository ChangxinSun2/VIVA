<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        body {
            background: url('images/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Open Sans", Arial, sans-serif;
            color: #fff;
        }
        #header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            padding: 10px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 1170px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            margin-top: -5px;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
        }
        .search-container {
            max-width: 900px;
            margin: 200px auto 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-box-wrapper {
            display: flex;
            width: 90%;
            border-radius: 40px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        #search-box {
            flex: 1;
            padding: 23px;
            font-size: 20px;
            border: none;
            background: transparent;
            color: white;
            outline: none;
            text-align: left;
            padding-left: 20px;
        }
        #search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .search-btn {
            padding: 0 20px;
            font-size: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .search-item {
            width: 280px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .search-item:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

          .search-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

          .search-item h4 {
            margin: 10px 0;
            font-size: 20px;
        }

          .search-item p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="header-content">
            <span class="logo"><a href="index.html">VIVA</a></span>
        </div>
    </header>

    <section class="search-container">
        <h2 class="wow fadeInDown animated" style="color: white; margin-bottom: 20px;">Search</h2>
        <div class="search-box-wrapper">
            <input type="text" id="search-box" class="form-control">
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <ul id="search-results"></ul>
    </section>

    <script src="js/jquery.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchBtn = document.querySelector(".search-btn");
        const searchBox = document.getElementById("search-box");
        const resultsList = document.getElementById("search-results");

        searchBtn.addEventListener("click", function () {
          const query = searchBox.value.trim();
          if (!query) return;

          fetch(`https://viva-dgzv.onrender.com/api/search_show/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
              resultsList.innerHTML = "";

              if (data.results.length === 0) {
                resultsList.innerHTML = "<li class='search-item'>No results found.</li>";
                return;
              }

              data.results.forEach(show => {
                const item = document.createElement("li");
                item.classList.add("search-item");

                item.innerHTML = `
                  <a href="show_detail.html?id=${show.id}" style="text-decoration: none; color: white;">
                    <img src="${show.picture}" alt="Show Image" style="max-width: 200px; border-radius: 10px;">
                    <h4 style="margin:10px 0;">${show.s_name}</h4>
                    <p><strong>Artist:</strong> ${show.actor}</p>
                    <p><strong>Date:</strong> ${show.date}</p>
                    <p><strong>Location:</strong> ${show.address}</p>
                  </a>
                `;
                resultsList.appendChild(item);
              });
            })
            .catch(err => {
              console.error("Search error:", err);
              resultsList.innerHTML = "<li class='search-item'>Search failed. Please try again.</li>";
            });
        });

        // Support search by pressing Enter
        searchBox.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            searchBtn.click();
          }
        });
      });
    </script>
</body>

</html>
