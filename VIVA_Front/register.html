<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
      body {
        background: url('images/banner.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: "Open Sans", Arial, sans-serif;
        color: #fff;
      }
      #header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background: transparent;
        padding: 10px 0;
        z-index: 1000;
      }
      .header-content {
        max-width: 1170px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
      }
      .logo {
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1;
        margin-top: -5px;
      }
      .logo a {
        color: #fff;
        text-decoration: none;
      }
      .register-container {
        max-width: 600px;
        margin: 160px auto 0;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        text-align: center;
      }
      .register-container h2 {
        margin-bottom: 30px;
      }
      .register-input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        outline: none;
      }
      .register-input::placeholder {
        color: rgba(255, 255, 255, 0.8);
      }
      .register-btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: deeppink;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      .register-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .register-options {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
      }
      .register-options a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
</head>

<body>
    <header id="header">
      <div class="header-content">
        <span class="logo"><a href="index.html">VIVA</a></span>
      </div>
    </header>

    <section class="register-container">
        <h2 style="color: white">Register</h2>
        <input type="text" id="username" class="register-input" placeholder="Username">
        <input type="password" id="password" class="register-input" placeholder="Password">
        <input type="password" id="password2" class="register-input" placeholder="Confirm Password">
        <p class="error-message" id="error-msg"></p>
        <button id="register-btn" class="register-btn">Register</button>

        <div class="register-options">
            <a href="login.html">Already have an account?</a>
            <a href="forgot.html">Forgot Password?</a>
        </div>
    </section>

    <script>
        document.getElementById('register-btn').addEventListener('click', function(event) {
            event.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let password2 = document.getElementById('password2').value;

            if (!username || !password || !password2) {
                document.getElementById('error-msg').textContent = "Please fill all fields!";
                document.getElementById('error-msg').style.display = "block";
                return;
            }
            if (password !== password2) {
                document.getElementById('error-msg').textContent = "Passwords do not match!";
                document.getElementById('error-msg').style.display = "block";
                return;
            }

            fetch("https://viva-dgzv.onrender.com/api/register/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: username, password: password, password2: password2 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Registration successful!");
                    window.location.href = "login.html";  // After successful registration, you will be redirected to the login page
                } else {
                    document.getElementById('error-msg').textContent = data.error || "Registration failed!";
                    document.getElementById('error-msg').style.display = "block";
                }
            })
            .catch(error => {
                document.getElementById('error-msg').textContent = "Error: " + error;
                document.getElementById('error-msg').style.display = "block";
            });
        });

    </script>

</body>
</html>
