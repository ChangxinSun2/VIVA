<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Shows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    body {
      background: url('images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Open Sans", Arial, sans-serif;
      color: #fff;
    }

    #header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: transparent;
      padding: 10px 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1170px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1;
      margin-top: -5px;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
    }

    .manage-container {
      max-width: 1200px;
      margin: 160px auto 40px;
      padding: 0 20px;
    }

    .manage-title {
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .show-form {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .show-form h4 {
      margin-bottom: 20px;
    }


    /* Input boxes and text fields - Acrylic blur effect */
    .show-form input,
    .show-form textarea,
    .show-form select {
      background: rgba(255, 255, 255, 0.1); /* translucent */
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px); /* Blurred glass */
      -webkit-backdrop-filter: blur(10px); /* Safari compatible */
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    /* Highlight when focused */
    .show-form input:focus,
    .show-form textarea:focus {
      border-color: #ff4081;
      outline: none;
    }

    /* The button style is also unified and beautified */
    .show-form button {
      background-color: #ff4081;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .show-form button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-content">
      <span class="logo"><a href="index.html">VIVA</a></span>
    </div>
  </header>

  <div class="manage-container">
    <h2 class="manage-title">Manage Shows</h2>
    <div id="manage-list">
      <!-- Dynamic filling of backend data -->
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script>

    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const role = localStorage.getItem("userRole");
      const container = document.getElementById("manage-list");

      if (role !== "admin") {
        container.innerHTML = "<p style='color:white;'>Only administrators can access this page.</p>";
        return;
      }

      // Get all performances
      fetch("https://viva-dgzv.onrender.com/api/get_all_show_details/")
        .then(res => res.json())
        .then(data => {
          let html = "";
          data.forEach(show => {
            html += `
              <form class="show-form" onsubmit="submitForm(event, ${show.s_id})" id="form-${show.s_id}">
                <h4>Show ID: ${show.s_id}</h4>
                <input type="text" name="s_name" placeholder="Show Name" value="${escapeHtml(show.s_name)}" required>
                <input type="text" name="actor" placeholder="Artist" value="${escapeHtml(show.actor)}" required>
                <input type="date" name="date" value="${escapeHtml(show.date)}" required>
                <input type="text" name="address" placeholder="Address" value="${escapeHtml(show.address)}" required>
                <input type="text" name="genre" placeholder="Genre" value="${escapeHtml(show.genre)}">
                <input type="text" name="link" placeholder="Link" value="${escapeHtml(show.link)}">
                <input type="text" name="picture" placeholder="Picture">
                <textarea name="description" placeholder="Description">${escapeHtml(show.description || '')}</textarea>
                <button type="submit">Save changes</button>
                <button type="button" onclick="deleteShow(${show.s_id})" style="margin-left:10px;">Delete a show</button>

              </form>
            `;
          });

          let addHtml = `
            <form class="show-form" onsubmit="submitNewShow(event)">
              <h4>Add new performances</h4>
              <input type="text" name="s_name" placeholder="Show Name" required>
              <input type="text" name="actor" placeholder="Artist" required>
              <input type="date" name="date" required>
              <input type="text" name="address" placeholder="Address" required>
              <input type="text" name="genre" placeholder="Genre">
              <input type="text" name="link" placeholder="Link">
              <textarea name="description" placeholder="Description"></textarea>
              <button type="submit">Add a show</button>
            </form>
          `;
          html = addHtml + html;

          container.innerHTML = html;
        });
    });

    function submitForm(event, showId) {
      event.preventDefault();

      const form = document.getElementById(`form-${showId}`);
      const formData = new FormData(form);
      const data = {
        s_id: showId,
        s_name: formData.get('s_name'),
        actor: formData.get('actor'),
        date: formData.get('date'),
        address: formData.get('address'),
        genre: formData.get('genre'),
        link: formData.get('link'),
        picture: formData.get('picture'),
        description: formData.get('description')
      };

      fetch("https://viva-dgzv.onrender.com/api/update_show/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(err => {
        console.error("Update failed", err);
        alert("Failed to save, please try again");
      });
    }

    function deleteShow(showId) {
      if (!confirm("Are you sure you want to delete this performance information?")) return;

      fetch(`https://viva-dgzv.onrender.com/api/delete_show/?s_id=${showId}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload(); // Refresh the page after deleting
      });
    }

    function submitNewShow(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = {
        s_name: formData.get('s_name'),
        actor: formData.get('actor'),
        date: formData.get('date'),
        address: formData.get('address'),
        genre: formData.get('genre'),
        link: formData.get('link'),
        picture: formData.get('picture'),
        description: formData.get('description')
      };

      fetch("https://viva-dgzv.onrender.com/api/create_show/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
        location.reload(); // Refresh the page after adding
      });
    }

  </script>
</body>
</html>
