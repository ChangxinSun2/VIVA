<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>

    <!--    CSS FILES-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="css/showlist.css">

</head>

<body>
<header id="header">
    <div class="header-content">
        <span class="logo"><a href="index.html">VIVA</a></span>
    </div>
</header>

<div class="container">
    <div class="filter-section">
        <label for="filter-date">Date:</label>
        <input type="text" id="filter-date" placeholder="Select a date">

        <label for="filter-location">Location:</label>
        <select id="filter-location">
            <option value="null">All</option>
            <option value="London">London</option>
            <option value="Manchester">Manchester</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Birmingham">Birmingham</option>
            <option value="Glasgow">Glasgow</option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Leeds">Leeds</option>
            <option value="Sheffield">Sheffield</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Bristol">Bristol</option>
            <option value="Nottingham">Nottingham</option>
            <option value="Cardiff">Cardiff</option>
            <option value="Belfast">Belfast</option>
            <option value="Southampton">Southampton</option>
            <option value="Brighton">Brighton</option>
            <option value="Aberdeen">Aberdeen</option>
            <option value="Leicester">Leicester</option>
            <option value="Coventry">Coventry</option>
            <option value="Norwich">Norwich</option>
            <option value="Swansea">Swansea</option>


        </select>
    </div>

    <div id="event-list" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</div>

<!-- JS FILES -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/jquery.contact.js"></script>
<script type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="js/showlist.js"></script>

</body>
</html>
