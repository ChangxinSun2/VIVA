    <style>
        body {
            background: url('images/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Open Sans", Arial, sans-serif;
            color: #fff;
        }
        #header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            padding: 10px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 1170px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            margin-top: -5px;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            position: relative;
            margin-top: 110px;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            padding: 10px;
            background-color:transparent;
            border-radius: 12px;
        }
        .filter-section label {
            font-weight: bold;
            margin-bottom: 0;
            font-size: 16px;
        }
        .filter-section input,
        .filter-section select {
            height: 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 5px 30px;
            color: #000;
            border: none;
        }
        .datepicker-dropdown {
            z-index: 99999 !important;
            top: 155px !important;
        }
        .datepicker {
            background-color: #222 !important;
            color: #fff !important;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .datepicker table tr td,
        .datepicker table tr th {
            color: #fff !important;
        }
        .datepicker table tr td.old,
        .datepicker table tr td.new {
            color: rgba(255, 255, 255, 0.4) !important;
        }
        .datepicker table tr td:hover,
        .datepicker table tr td.active:hover {
            background-color: #ff4081 !important;
            color: #fff !important;
            border-radius: 50%;
        }
        .datepicker table tr td.active {
            background-color: #ff4081 !important;
            color: #fff !important;
            border-radius: 50%;
        }
        .datepicker table tr td.today {
            background-color: #ffc107 !important;
            color: #000 !important;
        }
        .datepicker .datepicker-switch,
        .datepicker .prev,
        .datepicker .next {
            color: #fff !important;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        .event-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .event-card h3 a {
            color: #fff;
            text-decoration: none;
        }
        .event-card p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="header-content">
            <span class="logo"><a href="index.html">VIVA</a></span>
        </div>
    </header>

    <div class="container">
        <div class="filter-section">
            <label for="filter-date">Date:</label>
            <input type="text" id="filter-date" placeholder="Select a date">

            <label for="filter-location">Location:</label>
            <select id="filter-location">
                <option value="null">All</option>
                <option value="London">London</option>
                <option value="Beijing">Beijing</option>
                <option value="Newyork">Newyork</option>
                <option value="Hongkong">Hongkong</option>
                <option value="Taiwan">Taiwan</option>
                <option value="Sydney">Sydney</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Paris">Paris</option>

            </select>
        </div>

        <div id="event-list" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#filter-date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true,
                clearBtn: true,
                orientation: "bottom left",
                startDate: new Date()
            }).on("changeDate", function () {
                loadShows();  // Automatically triggered after the user selects a date
            });

            // Encapsulate the loading performance function
            function loadShows() {
                const selectedDate = document.getElementById('filter-date').value;
                const selectedLocation = document.getElementById('filter-location').value;

                let url = "https://viva-dgzv.onrender.com/api/get_shows/?";
                if (selectedDate && selectedDate.trim().length === 10) {
                   url += `date=${selectedDate}&`;
                }
                if (selectedLocation && selectedLocation !== "null") {
                    url += `address=${selectedLocation}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const eventList = document.getElementById("event-list");
                        eventList.innerHTML = "";

                        if (data.length === 0) {
                            eventList.innerHTML = '<p style="color:white;">No events found.</p>';
                            return;
                        }

                        data.forEach(show => {
                            const eventCard = `
                                <div class="col-md-4">
                                    <div class="event-card">
                                        <a href="show_detail.html?id=${show.s_id}">
                                            <img src="${show.picture}" alt="${show.s_name}">
                                        </a>
                                        <h3><a href="#">${show.s_name}</a></h3>
                                        <p>Artist: ${show.actor}</p>
                                        <p>Date: ${show.date}</p>
                                        <p>Location: ${show.address}</p>
                                    </div>
                                </div>
                            `;
                            eventList.innerHTML += eventCard;
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching shows:", error);
                    });
            }
            // Initial load of all shows
           loadShows();
           document.getElementById("filter-location").addEventListener("change", loadShows);
           // document.getElementById("filter-date").addEventListener("change", loadShows);


            $.ajax({
                url: "/api/get_locations/",
                method: "GET",
                success: function (data) {
                    let locations = data.locations;
                    locations.forEach(loc => {
                        $("#filter-location").append(`<option value="${loc}">${loc}</option>`);
                    });
                }
            });
        });
    </script>



</body>
