        <div class="header-content">

    <section class="forgot-container">
        <h2 style="color: white">Forgot Password</h2>
        <input type="text" id="username" class="forgot-input" placeholder="Username">
        <input type="password" id="password" class="forgot-input" placeholder="New Password">
        <input type="password" id="password2" class="forgot-input" placeholder="Confirm Password">
        <button id="forgot-btn" class="forgot-btn">Confirm</button>
        <div class="forgot-options">
            <a href="login.html">Already have an account?</a>
            <a href="register.html">Register</a>
        </div>
    </section>
