<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    body {
      background: url('images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Open Sans", Arial, sans-serif;
      color: #fff;
    }

    #header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: transparent;
      padding: 10px 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1170px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1;
      margin-top: -5px;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
    }

    .favorites-container {
      max-width: 1200px;
      margin: 160px auto 40px;
      padding: 0 20px;
    }

    h2.title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }

    .favorites-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .favorite-item {
      width: 280px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .favorite-item:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .favorite-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .favorite-item h4 {
      margin: 10px 0;
      font-size: 20px;
    }

    .favorite-item p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-content">
      <span class="logo"><a href="index.html">VIVA</a></span>
    </div>
  </header>

  <section class="favorites-container">
    <h2 class="title">My Favorite Shows</h2>
    <div class="favorites-list" id="favorites-list">
      <!-- The collection content is dynamically loaded by JS -->
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userId = localStorage.getItem("userId");
      const role = localStorage.getItem("userRole");
      const listContainer = document.getElementById("favorites-list");

      if (!userId || (role !== "user" && role !== "admin")) {
        listContainer.innerHTML = "<p style='color:white;'>Please log in to view your favorites.</p>";
        return;
      }

      fetch(`https://viva-dgzv.onrender.com/api/get_user_favorites/?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.results.length === 0) {
            listContainer.innerHTML = "<p style='color:white;'>There are currently no favorite performances.</p>";
            return;
          }

          let html = "";
          data.results.forEach(show => {
            html += `
              <div class="favorite-item">
                <a href="show_detail.html?id=${show.id}" style="text-decoration:none; color: white;">
                  <img src="${show.picture}" alt="${show.s_name}">
                  <h4>${show.s_name}</h4>
                  <p><strong>Artist:</strong> ${show.actor}</p>
                  <p><strong>Date:</strong> ${show.date}</p>
                  <p><strong>Location:</strong> ${show.address}</p>
                </a>
              </div>
            `;
          });

          listContainer.innerHTML = html;
        })
        .catch(err => {
          console.error("Error loading favorites:", err);
          listContainer.innerHTML = "<p style='color:white;'>Loading failed, please try again later.</p>";
        });
    });
  </script>
</body>
</html>
